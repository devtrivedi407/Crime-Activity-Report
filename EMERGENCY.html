<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Emergency Services</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Call Police Department</h5>
                        <a href="tel:911" class="btn btn-primary">Call Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Call Fire Department</h5>
                        <a href="tel:911" class="btn btn-danger">Call Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Call Ambulance</h5>
                        <a href="tel:911" class="btn btn-success">Call Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="time-date text-center mt-4" id="time-date">
            <!-- Time and Date will be displayed here -->
        </div>
        <div class="contact-info text-center mt-4">
            <h2>Director of Sheriff</h2>
            <p>Name: John Doe</p>
            <p>Address: 1234 Justice Way, middlesex, New jersey</p>
            <p>Contact: (555) 123-4567</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' });
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-date').textContent = Current Time and Date: ${timeString}, ${dateString};

        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
